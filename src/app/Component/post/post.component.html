@if((this.caption || this.description || this.button))
{
<div class="flex-center p-2 border border-1 border-secondary-subtle">
    <img src="{{this.url}}" class="card-img-top img-fluid mx-auto" onerror="this.src='../../../favicon.ico';onerror='';"
        alt="..." (click)="isModalOpen = true" />
    <div class="card-body text-center">
        @if(this.caption)
        {
        <h5 class="card-title flex-center">{{this.title}}</h5>
        }
        @if(this.description)
        {
        <p class="card-text m-0">
            {{this.selftext.length > 0 ? this.selftext : "posted on " .concat(this.created_utc)}}
        </p>
        }
        @if(this.button)
        {
        <a href="https://reddit.com/{{this.permalink}}" class="btn btn-primary" target="_blank">Go to
            the original post</a>
        }
    </div>
</div>

<p-dialog [(visible)]="isModalOpen" [modal]="true" [dismissableMask]="true" [style]="{ width: '50vw' }">

    <ng-template pTemplate="header" class="p-dialog-header">
        <div class="fw-bold mx-auto p-0">
            {{this.title}}
        </div>
    </ng-template>


    <div class="flex-center">
        <img src="{{this.url}}" onerror="this.src='../../../favicon.ico';onerror='';" alt="..." class="w-100 h-25 "
            tabindex="-1" autofocus />
    </div>
</p-dialog>
}
